<mat-selection-list #shoes [multiple]="false">
  <mat-list-option *ngFor="let order of orders" [value]="order">
    <p matLine>
      <span> {{order.orderPizza}} </span>
      <span> -- {{order.holderName}} </span>
      <span *ngIf="order.quantity"> --you have ordered -- {{order.quantity}} </span>
    </p>
  </mat-list-option>
</mat-selection-list>
